name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        env:
          - DJANGO_VERSION=4.2.28
          - DJANGO_VERSION=5.1.8
          - DJANGO_VERSION=5.2.11
          - DJANGO_VERSION=6.0.2
          - FLASK_VERSION=1.1.4
          - FLASK_VERSION=2.3.3
          - FLASK_VERSION=3.0.3
          - FLASK_VERSION=3.1.2
        exclude:
          - python-version: '3.8'
            env: DJANGO_VERSION=5.1.8
          - python-version: '3.8'
            env: DJANGO_VERSION=5.2.11
          - python-version: '3.8'
            env: DJANGO_VERSION=6.0.2
          - python-version: '3.9'
            env: DJANGO_VERSION=5.1.8
          - python-version: '3.9'
            env: DJANGO_VERSION=5.2.11
          - python-version: '3.9'
            env: DJANGO_VERSION=6.0.2
          - python-version: '3.8'
            env: FLASK_VERSION=3.1.2
          - python-version: '3.13'
            env: DJANGO_VERSION=4.2.28
          - python-version: '3.13'
            env: FLASK_VERSION=1.1.4
          - python-version: '3.14'
            env: DJANGO_VERSION=4.2.28
          - python-version: '3.14'
            env: DJANGO_VERSION=5.1.8
          - python-version: '3.14'
            env: FLASK_VERSION=1.1.4

    steps:

    - name: Check out ${{ github.ref }}
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        export ${{ matrix.env }}
        python -m pip install --upgrade pip
        ./scripts/install_frameworks.sh
        pip install -r dev-requirements.txt

    - name: Run Tests
      run: |
        export ${{ matrix.env }}
        python -m pytest --tb=short --disable-warnings -v
