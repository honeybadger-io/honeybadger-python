name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        env:
          - DJANGO_VERSION=4.2.20
          - DJANGO_VERSION=5.0.14
          - DJANGO_VERSION=5.1.8
          - DJANGO_VERSION=5.2
          - FLASK_VERSION=1.1.4
          - FLASK_VERSION=2.3.3
          - FLASK_VERSION=3.0.3
          - FLASK_VERSION=3.1.0
        exclude:
          - python-version: '3.8'
            env: DJANGO_VERSION=5.0.14
          - python-version: '3.8'
            env: DJANGO_VERSION=5.1.8
          - python-version: '3.8'
            env: DJANGO_VERSION=5.2
          - python-version: '3.9'
            env: DJANGO_VERSION=5.0.14
          - python-version: '3.9'
            env: DJANGO_VERSION=5.1.8
          - python-version: '3.9'
            env: DJANGO_VERSION=5.2
          - python-version: '3.8'
            env: FLASK_VERSION=3.1.0

    steps:

    - name: Check out ${{ github.ref }}
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        export ${{ matrix.env }}
        python -m pip install --upgrade pip
        ./scripts/install_frameworks.sh
        pip install -r dev-requirements.txt

    - name: Run Tests
      run: |
        export ${{ matrix.env }}
        python -m pytest --tb=short --disable-warnings -v
